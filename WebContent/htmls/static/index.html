<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>上港集团工程管理系统</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/sha-1.js"></script>
<script src="assets/js/form.js"></script>
<script src="assets/js/icheck.min.js"></script>
<script src="assets/js/user_login.js"></script>
<script type="text/javascript">
        function keyLogin() {
            if(event.keyCode==13) {  
            $('#login-btn').click();  
            return false;  
            } 
        }
    </script>
</head>

<body>
<div class="Index">
	<div class="IndexTop"></div>
	<div class="IndexBanner">
		<div class="IndexLogo"></div>
	</div>
	<div class="IndexLogin">
		<div class="Wrap">
		<form role="form" action="/login" id="loginForm" method="post">
		<div class="form-group ">
			<h2></h2>
			<input placeholder="用户名" class="Usename" type="text" id="userId"  name="userId">
			<input placeholder="密 码" class="Password" type="password" id="password" onkeydown = "keyLogin()" name="password">
			<!-- <button id = "login-btn" type="button" class="Login" onclick="system2_login($('#loginForm')[0])">登 录</button> -->
			<button id = "login-btn" type="button" class="Login" onclick="system2_login()">登 录</button>
			<div class="cb"></div>
			</div>
		 </form>
		</div>
	</div>
	<div class="IndexTop"><div class="tc white pt10">上港集团工程技术、生产业务部，上海港引航站</div></div>
</div>
</body>
</html>
